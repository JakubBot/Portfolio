    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");

          var root = l.pathname === "/" ? "" : l.pathname.replace(/\/$/, "");

          window.history.replaceState(null, null, root + decoded + l.hash);
        }
      })(window.location);
    </script>
